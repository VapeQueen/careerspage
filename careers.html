<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers - TrustPot.org</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
        }

        .announcement {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact {
            text-align: center;
            color: black; /* Setting email text color to black */
        }

        h1.h1.top {
            margin-top: 2rem; /* Adjusting the position of TrustPot.org to be at the top middle */
        }

        /* Making each letter of TrustPot.org colorful for Gay Pride */
        .rainbow-text {
            background-image: linear-gradient(to left, violet, indigo, blue, green, yellow, orange, red);
            -webkit-background-clip: text;
            color: transparent;
        }

        /* Setting the color for "2024 INTERNSHIPS ARE CLOSED!" for Black History Month */
        .announcement h2 {
            background-image: linear-gradient(to left, red, yellow, green);
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
    <h1 class="h1 top rainbow-text">TrustPot.org</h1>
    <div class="announcement">
        <h2 class="h2 top">2024 INTERNSHIPS ARE CLOSED!</h2>
    </div>
    <div class="contact">
        <p>Email: <a href="mailto:hr@trustpot.org">hr@trustpot.org</a> for job inquiries.</p>
    </div>
</body>
</html>
